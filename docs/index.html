<!DOCTYPE html>
<!--
    File: index.html
    GUIAssignment: Implementing a Bit of Scrabble with Drag-and-Drop
    Haley Santomas, UMass Lowell Computer Science, haley_santomas@student.uml.edu
    Date: 8/10/2021
    Summary: This is the HTML for a one-line game of Scrabble. It contains a main div, the "slot" divs that tiles can be dragged to, the score board, a rack div where newly
    drawn tiles are stored, and some buttons for passing a turn, submitting a word, or starting a new game.
-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scrabble</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
        <!-- Headline -->
        <h1>S c r a b b l e</h1>
        <!-- The main div. -->
        <div id="wrapper">
            <!-- The game board. -->
            <div id="gameBoard">
                <!-- Tiles snap to the following slots when dragged. -->
                <div id="snapSlot1" class="snapSlot" data-index="0" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot2" class="snapSlot" data-index="1" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot3" class="snapSlot" data-index="2" data-wordMultiplier="2" data-letterMultiplier="1"></div
                ><div id="snapSlot4" class="snapSlot" data-index="3" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot5" class="snapSlot" data-index="4" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot6" class="snapSlot" data-index="5" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot7" class="snapSlot" data-index="6" data-wordMultiplier="1" data-letterMultiplier="2"></div
                ><div id="snapSlot8" class="snapSlot" data-index="7" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot9" class="snapSlot" data-index="8" data-wordMultiplier="1" data-letterMultiplier="2"></div
                ><div id="snapSlot10" class="snapSlot" data-index="9" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot11" class="snapSlot" data-index="10" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot12" class="snapSlot" data-index="11" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot13" class="snapSlot" data-index="12" data-wordMultiplier="2" data-letterMultiplier="1"></div
                ><div id="snapSlot14" class="snapSlot" data-index="13" data-wordMultiplier="1" data-letterMultiplier="1"></div
                ><div id="snapSlot15" class="snapSlot" data-index="14" data-wordMultiplier="1" data-letterMultiplier="1"></div>
            </div>
            <!-- The score board. -->
            <div id="scoreBoard">
                <p>
                    <label class="scoreBoardLabel">Word Score:</label> <span id="wordScore" class="changingNumber">0</span>
                    ( <span id="wordBaseScore" class="changingNumber">0</span> x <span id="wordScoreMultiplier" class="changingNumber">1</span> )
                </p>
                <p>
                    <label class="scoreBoardLabel">Total Score:</label> <span id="totalScore" class="changingNumber">0</span>
                </p>
            </div>
            <!-- The tile rack. Tiles are initially generated in this div. -->
            <div id="tileRack">
                <!-- This is populated with tiles using JavaScript. -->
            </div>
            <!-- The buttons for various game functions. -->
            <div id="buttons">
                <p>
                <button id="newTiles" onclick="drawAllPieces(); return false;">Pass</button>
                <button id="submit" onclick="submit(); return false;">Submit</button>
                </p>
                <p>
                    <button id="startOver" onclick="startOver(); return false;">New Game</button>
                </p>
            </div>
        </div>
        
        <!-- Javascript-->
        <script type="text/javascript" src="javascript/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
